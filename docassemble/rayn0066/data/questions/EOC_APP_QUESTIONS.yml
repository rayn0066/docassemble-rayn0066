question: |
  Are you yourself the **person aggrieved**?
subquestion: |
  *Definition provided of person aggrieved*
fields: 
  - no label: person_aggrieved 
    input type: radio
    choices:
     - Yes, I am the person aggrieved by the action: True
     - No, but the person aggrieved is a child (under 18): True
     - No, but the person aggrieved is intellectually incapable: True
     - No, I have no connection with the person aggrieved.: False
    note: |
      Note: *The EOC will determine if you are a suitable representative for the interests of the  aggrieved person.*
